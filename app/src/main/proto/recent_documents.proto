syntax = "proto3";

option java_package = "org.fairscan.app";
option java_multiple_files = true;

message RecentDocument {
  string file_path = 1;
  int64 created_at = 2; // timestamp in ms
  int32 page_count = 3;
  string file_uri = 4;
  string file_name = 5;
}

message RecentDocuments {
  repeated RecentDocument documents = 1;
}
